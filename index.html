<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz String Generator</title>
    <script src='./js/checkFizzBuzz.js'></script>
    <script src='./js/processNumbers.js'></script>
    <script src='./js/renderFizzBuzz.js'></script>
</head>
<body>
  <h1>FizzBuzz String Generator</h1>
  <p>What should the first number in the integer sequence be?</p>
  <input 
    id="first-integer"
    class="number-field"
    type="number"
    value="1"
    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
  />
  <p>What should the last number in the integer sequence be?</p>
  <input 
    id="last-integer"
    class="number-field"
    type="number"
    value="50"
    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
  />

  <p>What should the multiple for Fizz be?</p>
  <input 
    id="fizz-number"
    class="number-field"
    type="number"
    value="3"
    pattern="[0-9]*"
    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
  />

  <p>What should the multiple for Buzz be?</p>
  <input 
    id="buzz-number"
    class="number-field"
    type="number"
    value="5"
    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"

  />

  <button 
    id="calculate-button" 
    name="calculate-button" 
    class="button" 
    onClick="renderFizzBuzz(
      document.getElementById(`first-integer`).value,
      document.getElementById(`last-integer`).value,
      document.getElementById(`fizz-number`).value,
      document.getElementById(`buzz-number`).value
    )"
  >Calculate FizzBuzz</button> 

  <div id="fizzbuzz-container"> </div>

</body>
</html>
